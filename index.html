<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Spider-Men</h1>
            <img src="img1.jpg">
            <br>
            <img src="img2.jpg">
        </section>

        <!--
Start your code from here
-->
        <section id="games">
            <h1>Spider Men</h1>
            <div class="line"></div>
            <h2>Different actors who played the role of Spider-Man</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://en.wikipedia.org/wiki/Tobey_Maguire" target="_blank">
                                <img src="img%20tobey.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Tobey Maguire</p>
                            </div>
                        </center>
                    </div>
                    <div class="item ">
                        <center>
                            <a href="https://en.wikipedia.org/wiki/Andrew_Garfield" target="_blank">
                                <img src="img%20andrew.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Andrew Garfield</p>
                            </div>
                        </center>
                    </div>
                    <div class="item ">
                        <center>
                            <a href="https://en.wikipedia.org/wiki/Tom_Holland" target="_blank">
                                <img src="img3.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Tom Holland</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>

    </div>

</body>

</html>
